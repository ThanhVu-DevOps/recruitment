version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  strapi:
    image: strapi/strapi:latest
    restart: always
    env_file:
      - .env
    volumes:
      - ./cms:/srv/app
    depends_on:
      - postgres
    networks:
      - internal

  frontend:
    image: nginx:alpine
    restart: always
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - internal

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - strapi
    networks:
      - internal

volumes:
  postgres_data:

networks:
  internal:
